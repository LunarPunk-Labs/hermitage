<body>
  <div id="bgimage">
    <div class="login-page">
      <div class="form">
        <div class="login-form">
          <form [formGroup]="profileForm" (ngSubmit)="signUp()">
            <label style="color:red">{{errorMessage}}</label>
            <input *ngIf="!(registered | async)" type="text" placeholder="handle" formControlName="handle" />
            <input *ngIf="!(registered | async) as boolean"
              type="text"
              placeholder="Avatar Link"
              formControlName="avatar"
            />
            <button *ngIf="!(registered | async) as boolean">
              Skip
            </button>
          </form>
          <button *ngIf="(registered | async) as boolean" (click)="setAndRoute()">
            Continue
          </button>
          <br/><br/>
        </div>
      </div>
    </div>
  </div>
</body>
