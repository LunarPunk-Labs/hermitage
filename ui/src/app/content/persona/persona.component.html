<app-header></app-header>

<div id="wrapper">
  <!-- Sidebar -->
  <div
    class="text-secondary bg-dark px-4 block-pt-48"
    style="min-width: 15rem; top: 9rem"
  >
    <ul class="sidebar navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" routerLink="/home" routerLinkActive="active">
          <i class="fas fa-fw fa-user-circle mr-2"></i>
          <span>Me</span>
        </a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" routerLink="/persona" routerLinkActive="active">
          <i class="fas fa-fw fa-certificate mr-2"></i>
          <span>Personas</span>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" (click)="logout()">
          <i class="fas fa-fw fa-key mr-2"></i>
          <span>Logout</span></a
        >
      </li>
    </ul>
  </div>
  <div id="content-wrapper" class="d-flex flex-column w-100 block-mt-36">
    <div class="container-fluid">
      <!-- userdata-->
      <div class="col-md-9" style="margin: auto">
        <div class="panel panel-default">
          <div class="panel-body">
            <section class="post-heading">
              <div class="row">
                <div class="col-md-11 border-bottom border-primary">
                  <div style="color: red">{{ errorMessage }}</div>
                  <h2 class="media-heading">Persona</h2>
                </div>
              </div>
            </section>
            <section class="post-body mt-4">
              <i class="fas fa-fw fa-6x fa-user-circle mr-2"></i>

              Persona management
            </section>

            <br /><br />
          </div>
        </div>
      </div>
      <br />

      <!-- /.container-fluid -->
    </div>
    <!-- /.content-wrapper -->
  </div>
  <!-- /#wrapper -->

  <!-- Scroll to Top Button-->
  <a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
  </a>
</div>
